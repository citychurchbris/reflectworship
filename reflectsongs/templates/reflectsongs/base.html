{% load static %}
{% load reflect_extras %}
<!doctype html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta property="og:site_name" content="Reflect" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="The City Church Worship Database" />
    <meta property="og:description" content="The City Church Worship Database" />
    <meta property="og:image" content="{% root_url %}{% static 'reflect/reflect-brand.png' %}" />

      <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      <link rel="stylesheet" href="{% static 'reflect/styles.css' %}?v=20190724">

      <title>{% block title %}{% endblock %} | Reflect</title>
  </head>
  <body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
      <a class="navbar-brand" href="/">
        <img src="{% static 'reflect/reflect-logo.png' %}" width="150" />
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% navactive request 'setlist-list' %}"
               href="{% url 'setlist-list' %}">Setlists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% navactive request 'song-list' %}"
               href="{% url 'song-list' %}">Songs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% navactive request 'site-list' %}"
               href="{% url 'site-list' %}">Sites</a>
          </li>
        </ul>
      </div>
      </div>
    </nav>

    <div id="content" class="container">

      {% block content %}
      {% endblock %}

    </div>

    <div id="footer" class="container text-right">
      Reflect: The Worship Database
      <br />
      &copy; 2019 <a href="https://www.citychurch.org.uk">City Church Bristol</a>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
