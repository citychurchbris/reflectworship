{% extends 'reflectsongs/base.html' %}

{% block content %}

<h1>Top Songs</h1>
<table class="table">
  <thead class="thead-light">
    <th>Song</th>
    <th>Setlist Count</th>
    <th>Last Played</th>
  </thead>
  {% for song in topsongs %}
  <tr>
    <td>
      <a href="{% url 'song-view' song.slug %}">{{ song }}</a>
    </td>
    <td>
      {{ song.setlist_count }}
    </td>
    <td>
      {{ song.last_played }}
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
